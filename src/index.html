<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions F3</title>
  </head>
  <body>
    <button
      class="btn btn-success btn-lg s-circle p-absolute add-btn"
      id="modal-btn"
      href="#auth-modal"
    >
      <i class="icon icon-apps"></i>
    </button>
    <div class="container">
      <div class="columns">
        <!-- LEFT COLUMN -->
        <div class="column col-3">
          <div class="author bg-primary">
            <h3>Подкаст вопросы</h3>
            <p>by Artemy</p>
          </div>
        </div>
        <!-- .column .col-3 -->
        <!-- RIGHT COLUMN -->
        <div class="column col-9 rel">
          <div class="questions">
            <div class="questions-block">
              <form class="mb-2" id="form">
                <h3 class="text-warning">Задать вопрос</h3>
                <div class="form-group mb-2">
                  <label class="form-label" for="questions">Ваш вопрос?</label>
                  <input
                    class="form-input s-rounded"
                    type="text"
                    id="questions"
                    required
                  />
                </div>
                <button
                  id="submit"
                  class="btn btn-success text-uppercase btn-lg"
                  disabled
                >
                  Задать вопрос
                </button>
              </form>
            </div>
          </div>
          <h2>Вопросы</h2>
          <ul id="list"></ul>
        </div>
        <!-- .column .col-9 .rel -->
      </div>
      <!-- .columns -->
    </div>
    <!-- .container -->
  </body>
</html>
